{% extends "workouts/layout.html" %}
{% block title %}Profile | IronLog{% endblock %}

{% block body %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Profile Management</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 mt-3" type="submit">Save</button>
  </form>

  {% if profile.bmi %}
    <div class="alert alert-info text-center mt-4">
      <strong>BMI:</strong> {{ profile.bmi }}
    </div>
  {% endif %}
</div>
{% endblock %}
