{% extends "workouts/layout.html" %}

{% block title %}Register | IronLog{% endblock %}

{% block body %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Register</h2>

  {% if message %}
    <div class="alert alert-danger text-center">
      {{ message }}
    </div>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input autofocus class="form-control" type="text" name="username" id="username" required>
    </div>

    <div class="form-group mt-3">
      <label for="email">Email:</label>
      <input class="form-control" type="email" name="email" id="email" required>
    </div>

    <div class="form-group mt-3">
      <label for="password">Password:</label>
      <input class="form-control" type="password" name="password" id="password" required>
    </div>

    <div class="form-group mt-3">
      <label for="confirmation">Confirm Password:</label>
      <input class="form-control" type="password" name="confirmation" id="confirmation" required>
    </div>

    <button class="btn btn-success w-100 mt-4" type="submit">Register</button>
  </form>

  <div class="text-center mt-3">
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
  </div>
</div>
{% endblock %}
