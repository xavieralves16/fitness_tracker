{% extends "workouts/layout.html" %}

{% block title %}Login | IronLog{% endblock %}

{% block body %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Log In</h2>

  {% if message %}
    <div class="alert alert-danger text-center">
      {{ message }}
    </div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input autofocus class="form-control" type="text" name="username" id="username" required>
    </div>

    <div class="form-group mt-3">
      <label for="password">Password:</label>
      <input class="form-control" type="password" name="password" id="password" required>
    </div>

    <button class="btn btn-primary w-100 mt-4" type="submit">Log In</button>
  </form>

  <div class="text-center mt-3">
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
  </div>
</div>
{% endblock %}
